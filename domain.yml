templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am Midhya, Government of India Grievance chat assistant."

  utter_location:
  - text: "I am born in India and staying there."

  utter_age:
  - text: "I am still young just launched in 2019."

  utter_asl:
  - text: "I am proud to say an Indian and my services are launched in 2019. Honestly I don't know my gender."

  utter_language:
  - text: "I know India has different cultures and languages but now, I only understand English."

  utter_help:
  - text: "I am still under development, hope you can see some list soon."
  
  utter_state:
  - text: "I am good. Thank you."

  utter_hobby:
  - text: "I am here to assist you and thats my hobby."

  utter_ask_organization_for_level:
  - text: "Can you tell me the organization name then I can find out the parent orginization for you."

  utter_ask_parent_organization_for_level:
  - text: "Can you tell me the parent organization name then I can find out the child orginizations for you."

  utter_organization_not_found:
  - text: "Sorry, I don't have any details about the orginization."

  utter_ask_organization_for_address:
  - text: "Can you tell me the organization name then I can find out the address/contacts for you."

  utter_organization_complaints_not_found:
  - text: "Sorry, I don't have any complaints details about the orginization."

  utter_complaint_not_found:
  - text: "Sorry, Complaint details not found."
